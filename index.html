<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  

<div class="hero">
  <div class="selector">
    <div class="selectField">
      <p class="selectText">Click Here To Select</p>
      <img class="arrowIcon" src="./images/arrow.png">
    </div>

    <ul class="smList hideList">
      <li class="listOption"><img src="./images/facebook.png">
        Facebook </li>
      <li class="listOption"><img src="./images/instagram.png">
        Instagram </li>
      <li class="listOption"><img src="./images/pinterest.png">
        Pinterest </li>
      <li class="listOption"><img src="./images/twitter.png">
        Twitter </li>
      <li class="listOption"><img src="./images/whatsapp.png">
        Whatsapp </li>
      <li class="listOption"><img src="./images/youtube.png">
        YouTube </li>
    </div>
  </div>
</div>




<script src="./app.js"></script>
</body>
</html>
